<!doctype html>
<html>

    <head>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
        <script
              src="https://code.jquery.com/jquery-3.5.1.min.js"
              integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    </head>

    <body>
        <h2>Index of sheets</h2>
        <br>

        <form action="/load_sheet" method="POST">
            <label for="sheet-code">Number of file (6 digits) to download: </label>
            <input type="text" id="sheet-code" name="sheet-code">
            <input type="submit" value="Download">
        </form>

        <br>
        <table id="sheet-list" class="display">
            <thead>
                <tr>
                    <th>File</th>
                    <th>Last modified</th>
                    <th>Brand</th>
                    <th>Internal code</th>
                </tr>
            </thead>
            <tbody>
                {% for row in file_rows %}
                <tr>
                    <td>
                        <a href="{{ ('sheet_acquire/') + row['filename'] }}">
                            {{ row['filename'] }}
                        </a>
                    </td>
                    <td>{{ row['last_modified'] }}</td>
                    <td>{{ row['brand'] }}</td>
                    <td>{{ row['internal_code'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>

    <script>
        $(document).ready( function () {
            $('#sheet-list').DataTable();
        } );
    </script>

</html>
