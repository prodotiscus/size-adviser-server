<!doctype html>
<html>
    <head>
        <title>Update file {{ name_of_file }}</title>
    </head>

    <body>
        <form action="/update_file" method="POST">
            <label for="name-of-file">Update file as: </label>
            <input type="text" name="name-of-file" id="name-of-file" value="{{ name_of_file }}" disabled>
            <br>
            <input type="file" id="uploaded-file" name="uploaded-file">
            <input type="submit" value="Update">
        </form>

    </body>

</html>
